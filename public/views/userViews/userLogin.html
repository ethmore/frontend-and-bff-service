<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>

    <link rel="stylesheet" href="/styles/userStyles/userLogin.css">
    <link rel="stylesheet" href="/styles/common.css">

</head>

<body>
    <nav id="navBar"></nav>

    <form id="userLogin">
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="eMail" value="example@mail.com">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="examplePassword">

        <br>
        <button type="submit">Login</button>
    </form>

    <p id="info"></p>

    <script src="/scripts/common.js"></script>
    <script src="/scripts/userScripts/userLogin.js"></script>
</body>

</html>
