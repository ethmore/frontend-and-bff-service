<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>

    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/userStyles/userAddressChoice.css">

</head>

<body>
    <nav id="navBar"></nav>
<form id="addressForm">
    <div class="addressWrapper">
        <div class="header flex-row spc-btwn align-center">
            <h3>Choose Delivery Address</h3>
            <a href="/profile/add-new-address">+ Add New Address</a>

        </div>
        <hr>

        <!-- <div id="addresses" class="flex-row"></div> -->

        <div id="addresses" class="flex-row"></div>

    </div>
</form>
    <form id="payment">
        

        <div class="paymentWrapper flex-row spc-btwn">
            <div class="cardInfo">
                <label for="cardHolderName">Kart Üzerindeki İsim:</label>
                <input type="text" name="cardHolderName" id="cardHolderName" value="John Doe">
                <br>
                <label for="cardNumber">Kart Numarası:</label>
                <input type="number" name="cardNumber" id="cardNumber" value="5528790000000008">
                <br>
                <div class="flex-row space-btwn">
                    <div class="flex-column">
                        <label for="cvv">CVV:</label>
                        <input type="number" name="cvv" id="cvv" value="123">
                    </div>

                    <div>
                        <label for="month">Son Kullanma Tarihi:</label>
                        <div class="flex-row space-even">
                            <select name="month" id="month">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12" selected="selected">12</option>
                            </select>
                            <select name="year" id="year">
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030" selected="selected">2030</option>
                                <option value="2031">2031</option>
                                <option value="2032">2032</option>
                                <option value="2033">2033</option>
                                <option value="2034">2034</option>
                                <option value="2035">2035</option>
                                <option value="2036">2036</option>
                                <option value="2037">2037</option>
                                <option value="2038">2038</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br>

                <div><input type="checkbox" name="threeds" id="threeds" checked=true>
                    <label for="threeds">3D Secure ile öde</label>
                </div>
            </div>

            <div class="paymentInfo flex-column align-center">
                Total Price
                <div class="flex-row">
                <p id="totalPrice"></p>
                    <p>TL</p>
                </div>
                <button id="confirm" type="submit">Confirm Payment</button>

                <p id="info"></p>
            </div>
        </div>
    </form>

    <script src="/scripts/common.js"></script>
    <script src="/scripts/userScripts/userAddressChoice.js"></script>
</body>

</html>
